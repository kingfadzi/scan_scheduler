categories:
  - name: "Database & Persistence"
    subcategories:
      - name: "SQL"
        patterns:
          - "org\\.hibernate\\.orm.*"
          - "com\\.oracle\\..*"
          - "org\\.apache\\.derby.*"
          - "io\\.jooq.*"
          - "org\\.jooq.*"
          - "io\\.r2dbc.*"
          - "com\\.querydsl.*"
          - "org\\.flywaydb.*"
      - name: "NoSQL"
        patterns:
          - "org\\.mongodb.*"
          - "com\\.datastax\\.oss.*"
          - "org\\.elasticsearch\\.client.*"
          - "org\\.apache\\.solr.*"

  - name: "Cloud, Containerization & Orchestration"
    subcategories:
      - name: "AWS"
        patterns:
          - "software\\.amazon\\.awssdk.*"
          - "com\\.amazonaws.*"
      - name: "Azure"
        patterns:
          - "com\\.azure.*"
      - name: "Google Cloud"
        patterns:
          - "com\\.google\\.cloud.*"
      - name: "Oracle Cloud"
        patterns:
          - "com\\.oracle\\.oci.*"
      - name: "General"
        patterns:
          - "io\\.fabric8.*"
          - "org\\.springframework\\.cloud.*"

  - name: "Logging, Monitoring & Observability"
    subcategories:
      - name: "Logging"
        patterns:
          - "ch\\.qos\\.logback.*"
          - "org\\.slf4j.*"
          - "org\\.apache\\.logging\\.log4j.*"
      - name: "Metrics"
        patterns:
          - "io\\.micrometer.*"
          - "io\\.dropwizard\\.metrics.*"
          - "io\\.prometheus.*"
      - name: "Tracing"
        patterns:
          - "io\\.zipkin\\.brave.*"
          - "io\\.zipkin\\.reporter2.*"
          - "io\\.opentelemetry.*"

  - name: "Testing, Quality Assurance & Mocking"
    subcategories:
      - name: "Core"
        patterns:
          - "org\\.junit\\.jupiter.*"
          - "org\\.junit\\.platform.*"
      - name: "Tools"
        patterns:
          - "org\\.mockito.*"
          - "org\\.testcontainers.*"
          - "io\\.rest-assured.*"
          - "org\\.seleniumhq\\.selenium.*"
          - "org\\.awaitility.*"
          - "org\\.xmlunit.*"
          - "org\\.hamcrest.*"

  - name: "Web & Application Frameworks"
    subcategories:
      - name: "Spring: Boot"
        patterns:
          - "^org\\.springframework\\.boot.*"
          - "^spring-boot-starter(-[a-z0-9-]+)?$"
          - "^spring-boot-autoconfigure$"
          - "^spring-boot-actuator(-autoconfigure)?$"
          - "^spring-boot-configuration-processor$"
          - "^spring-boot-devtools$"
          - "^spring-boot-test(-autoconfigure)?$"
          - "^spring-boot-loader$"
          - "^spring-boot-properties-migrator$"
      - name: "Spring: Framework"
        patterns:
          - "^spring-aop$"
          - "^spring-aspects$"
          - "^spring-beans$"
          - "^spring-context(-indexer|-support)?$"
          - "^spring-core(-test)?$"
          - "^spring-expression$"
          - "^spring-instrument$"
          - "^spring-jdbc$"
          - "^spring-jms$"
          - "^spring-messaging$"
          - "^spring-orm$"
          - "^spring-oxm$"
          - "^spring-r2dbc$"
          - "^spring-test$"
          - "^spring-tx$"
          - "^spring-web$"
          - "^spring-webflux$"
          - "^spring-webmvc$"
          - "^spring-websocket$"
          - "^org\\.springframework:spring-[a-z0-9-]+$"
      - name: "Other Web Frameworks"
        patterns:
          - "io\\.ktor.*"
          - "org\\.glassfish\\.jersey.*"
          - "org\\.springframework\\.ws.*"
          - "org\\.springframework\\.session.*"
          - "org\\.springframework\\.batch.*"
  - name: "Messaging & Event Streaming"
    subcategories:
      - name: "Brokers"
        patterns:
          - "org\\.apache\\.kafka.*"
          - "org\\.apache\\.activemq.*"
      - name: "Protocols"
        patterns:
          - "org\\.springframework\\.amqp.*"
          - "org\\.springframework\\.integration.*"
          - "org\\.apache\\.camel.*"

  - name: "Security & Authentication"
    patterns:
      - "org\\.springframework\\.security.*"
      - "org\\.springframework\\.ldap.*"
      - "org\\.glassfish\\.jersey\\.security.*"

  - name: "Networking & Communication"
    subcategories:
      - name: "Clients"
        patterns:
          - "io\\.netty.*"
          - "com\\.squareup\\.okhttp3.*"
          - "org\\.apache\\.httpcomponents.*"
          - "com\\.github\\.openfeign.*"
      - name: "Protocols"
        patterns:
          - "com\\.google\\.api\\.grpc.*"
          - "io\\.projectreactor\\.netty.*"

  - name: "Utilities"
    subcategories:
      - name: "General"
        patterns:
          - "org\\.apache\\.commons.*"
          - "org\\.aspectj.*"
          - "org\\.jetbrains\\.kotlin.*"
          - "org\\.codehaus\\.groovy.*"
          - "com\\.github\\.resilience4j.*"
      - name: "Caching"
        patterns:
          - "com\\.github\\.ben-manes\\.caffeine.*"
          - "com\\.hazelcast.*"
          - "org\\.ehcache.*"
          - "org\\.infinispan.*"

  - name: "Data Serialization, Transformation & Processing"
    subcategories:
      - name: "JSON/XML"
        patterns:
          - "com\\.fasterxml\\.jackson.*"
          - "org\\.apache\\.johnzon.*"
          - "org\\.glassfish\\.jaxb.*"

  - name: "Application Servers & Runtime Containers"
    patterns:
      - "org\\.apache\\.tomcat.*"
      - "io\\.undertow.*"
      - "org\\.eclipse\\.jetty.*"

  - name: "Documentation & Development Tools"
    patterns:
      - "org\\.springframework\\.restdocs.*"
