categories:
  - name: "Infrastructure & Deployment"
    subcategories:

      - name: "Containerization & Orchestration"
        patterns:
          - "io\\.micronaut:micronaut-kubernetes"
          - "com\\.google\\.cloud.*"
          - "io\\.dekorate.*"
          - "io\\.fabric8\\.kubernetes.*"
          - "io\\.kubernetes.*"
          - "org\\.arquillian\\.cube.*"

      - name: "Cloud Platforms"
        patterns:
          - "io\\.micronaut:micronaut-(aws|azure|gcp|oraclecloud)"
          - "com\\.(amazonaws|azure).*"
          - "com\\.oracle\\.oci.*"
          - "software\\.amazon\\.awssdk.*"
          - "io\\.fabric8.*"
          - "org\\.springframework\\.cloud.*"

      - name: "Application Servers"
        patterns:
          - "org\\.apache\\.tomcat.*"
          - "io\\.undertow.*"
          - "org\\.eclipse\\.jetty.*"
          - "org\\.apache\\.geronimo.*"
          - "io\\.micronaut:micronaut-servlet"
          - "(javax|jakarta)\\.servlet(\\..*)?"
          - "(javax|jakarta)\\.servlet\\.jsp(\\..*)?"
          - "org\\.glassfish\\.*"

      - name: "Virtualization & Hypervisors"
        patterns: []
