services:
  airflow-scheduler:
    build:
      context: .
      dockerfile: scheduler.Dockerfile
      args:  # Removed global_* args
        HOST_UID: ${HOST_UID}
        HOST_GID: ${HOST_GID}
    container_name: airflow-scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CELERY__BROKER_URL: redis://192.168.1.188:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      AIRFLOW_ADMIN_USERNAME: admin
      AIRFLOW_ADMIN_FIRSTNAME: Admin
      AIRFLOW_ADMIN_LASTNAME: User
      AIRFLOW_ADMIN_EMAIL: admin@example.com
      AIRFLOW_ADMIN_PASSWORD: password
    restart: always
    networks:
      - airflow_network

  airflow-webserver:
    build:
      context: .
      dockerfile: webserver.Dockerfile
    container_name: airflow-webserver
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      AIRFLOW_ADMIN_USERNAME: admin
      AIRFLOW_ADMIN_FIRSTNAME: Admin
      AIRFLOW_ADMIN_LASTNAME: User
      AIRFLOW_ADMIN_EMAIL: admin@example.com
      AIRFLOW_ADMIN_PASSWORD: password
    ports:
      - "8088:8080"
    restart: always
    networks:
      - airflow_network

networks:
  airflow_network:
    name: airflow_network